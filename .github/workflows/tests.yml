name: Run Tests
env:
  PIP_CACHE_DIR: .pip
  PYTHONPATH: src
on:
  push:
    paths:
      - ".github/workflows/tests.yml"
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types: ["published"]
jobs:
  py-lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-3.13-${{ hashFiles('./.requirements/lint.txt') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -r ./.requirements/lint.txt

      - name: Check Formatting
        run: ruff format --check src/ tests/

      - name: Check ruff
        run: ruff check -q src/ tests/

      - name: Check Mypy
        run: mypy src/

  py-test:
    runs-on: ubuntu-24.04
    needs: [py-lint, rust-test]
    strategy:
      fail-fast: true
      matrix:
        # Run on all supported versions
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      RUST_ARCH: x86_64-unknown-linux-gnu
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-{{ matrix.python-version }}-${{ hashFiles('./.requirements/build.txt') }}-${{ hashFiles('./.requirements/test.txt') }}

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -IU -r ./.requirements/build.txt -r ./.requirements/test.txt
      - name: Build Rust module
        run: python -m pip install --editable .

      - name: Run Tests
        run: pytest -v
